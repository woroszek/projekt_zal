<!DOCTYPE html>
<html lang="en">
<head>

<body>

    <div class="container-fluid p-3 bg-dark text-white">

            <select id="type" name="type">

    <div>

    </div>
    <div>
        <h3>Total: {{counting}}</h3>
        <table style="width:100%">
        {% for item in history_a %}
        <tr>
            <td>{{ item.id }}</td>
            <td>{{ item.question }}</td>
        </tr>

        {% endfor %}
        </table>
    </div>

    <div class="container-fluid">
        <h3 class="text-center"><a href="/" class="btn-history">Go back</a></h3>
